# Log rotation configuration for Daily Commodity Prices Updater
# This prevents log files from growing too large

/app/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
    postrotate
        # Send HUP signal to processes that might need to reopen log files
        # (Not needed for our simple logging setup, but good practice)
    endscript
}

# Specific configuration for cron log
/app/logs/cron.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
    size 10M
}